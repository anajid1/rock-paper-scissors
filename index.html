<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <style>
    body { 
      background-color: blueviolet; 
      color: aliceblue;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;"> Rock Paper Scissors </h1>

  <h3>First to 5 points wins!</h3>

  <div>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </div>

  <h4 class="player-choice">You: </h4>
  <h4 class="computer-choice">Computer: </h4>

  <h4 class="player-points">Your Points: 0</h4>
  <h4 class="computer-points">Computer Points: 0</h4>
  
<script>

var playerChoice = document.querySelector('.player-choice');
var computerChoice = document.querySelector('.computer-choice');

var playerPnts = 0;
var computerPnts = 0;

const playerPntsStr = document.querySelector('.player-points');
const computerPntsStr = document.querySelector('.computer-points');

const rockBtn = document.querySelector('.rock');
rockBtn.addEventListener('click', () => {
  var result = playRound('rock', getComputerChoice());
  computeWinner(result);
});

const paperBtn = document.querySelector('.paper');
paperBtn.addEventListener('click', () => {
  var result = playRound('paper', getComputerChoice());
  computeWinner(result);
});

const scissorsBtn = document.querySelector('.scissors');
scissorsBtn.addEventListener('click', () => {
  var result = playRound('scissors', getComputerChoice());
  computeWinner(result);
});

// Randomly return rock, paper, or scissors
function getComputerChoice() {
  let choice = Math.floor(Math.random() * 3);
  if (choice === 0) {
    return 'rock';
  } else if (choice === 1) {
    return 'paper';
  } else {
    return 'scissors';
  }
}

// Function determines winner
function playRound(playerSelection, computerSelection) {

  playerChoice.textContent = "You: " + playerSelection;
  computerChoice.textContent = "Computer: " + computerSelection;

  if (playerSelection === 'rock') {
    if (computerSelection === 'paper')
      return 'You Lose!';
    else if (computerSelection === 'scissors')
      return 'You Win!';
    else
      return 'Draw!'; // Both chose rock
  } else if (playerSelection === 'paper') {
    if (computerSelection === 'rock')
      return 'You Win!';
    else if (computerSelection === 'scissors')
      return 'You Lose!';
    else
      return 'Draw!'; // Both chose paper
  } else if (playerSelection === 'scissors') {
    if (computerSelection === 'rock')
      return 'You Lose!';
    else if (computerSelection === 'paper')
      return 'You Win!';
    else
      return 'Draw!'; // Both chose scissors
  }
}

function computeWinner(result) {
  switch (result) {
    case 'You Lose!':
      incrementComputerPnts();
      break;
    case 'You Win!':
      incrementPlayerPnts();
      break;
    case 'Draw!':
      
      break;
  }
  
  if (playerPnts === 5 || computerPnts === 5) {
    console.log(`Player points = ${playerPnts}`);
    console.log("Computer Points" + computerPnts);
    if (playerPnts > computerPnts)
      alert("You Win!");
    else
      alert("Computer Wins :(");
    playerPnts = computerPnts = -1;
    incrementComputerPnts();
    incrementPlayerPnts();
  }
}

function incrementPlayerPnts() {
  playerPnts++;
  playerPntsStr.textContent = "Your Points: " + playerPnts;
}

function incrementComputerPnts() {
  computerPnts++;
  computerPntsStr.textContent = "Computer Points: " + computerPnts;
}

</script>

</body>
</html>
