<body>

  <h1 style="text-align: center;"> Rock Paper Scissors </h1>
  
<script>

  console.log("Hello World!");

  // Randomly return rock, paper, or scissors
  function getComputerChoice() {
    let choice = Math.floor(Math.random() * 3);
    if (choice === 0) {
      return 'rock';
    } else if (choice === 1) {
      return 'paper';
    } else {
      return 'scissors';
    }
  }

</script>
