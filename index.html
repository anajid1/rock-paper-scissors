<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <style>
    body { 
      background-color: blueviolet; 
      color: aliceblue;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;"> Rock Paper Scissors </h1>
  
<script>

// Randomly return rock, paper, or scissors
function getComputerChoice() {
  let choice = Math.floor(Math.random() * 3);
  if (choice === 0) {
    return 'rock';
  } else if (choice === 1) {
    return 'paper';
  } else {
    return 'scissors';
  }
}

// Function determines winner
function playRound(playerSelection, computerSelection) {
  if (playerSelection === 'rock') {
    if (computerSelection === 'paper')
      return 'You Lose!';
    else if (computerSelection === 'scissors')
      return 'You Win!';
    else
      return 'Draw!'; // Both chose rock
  } else if (playerSelection === 'paper') {
    if (computerSelection === 'rock')
      return 'You Win!';
    else if (computerSelection === 'scissors')
      return 'You Lose!';
    else
      return 'Draw!'; // Both chose paper
  } else if (playerSelection === 'scissors') {
    if (computerSelection === 'rock')
      return 'You Lose!';
    else if (computerSelection === 'paper')
      return 'You Win!';
    else
      return 'Draw!'; // Both chose scissors
  }
}

// Game ends after 5 rounds of results that are not draws. 
function game() {
  let rounds = 0;
  let winCount = 0;
  let loseCount = 0;
  while (rounds < 5) {
    // Get user's choice 
    let playerSelection;
    playerSelection = prompt("Enter rock, paper, or scissors");
    playerSelection = playerSelection.toLowerCase();

    let computerSelection = getComputerChoice();

    console.log(`Player: ${playerSelection}\nComputer: ${computerSelection}`);

    let result = playRound(playerSelection, computerSelection);

    switch (result) {
      case 'You Lose!':
        console.log(result);
        loseCount++;
        rounds++;
        break;
      case 'You Win!':
        console.log(result);
        winCount++;
        rounds++;
        break;
      case 'Draw!':
        console.log(result);
        break;
    }
  }

  console.log(`Rounds won: ${winCount}\nRounds lost: ${loseCount}`);
  if (winCount > loseCount) {
    console.log('You won the game!');
  } else {
    console.log('The computer won the game!');
  }

}

game();

</script>

</body>
</html>
